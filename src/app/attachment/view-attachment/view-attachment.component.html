<div *ngFor="let item of items" class="view-atm">
  <img src="{{item.attachmentUrl}}" alt="">
  <p>{{item.attachmentUrl}}</p>
  <span>{{item.attachmentName}}</span><br/>
  Chức năng -
  <a (click)="openDelete(item.attachmentId)">Delete</a>
  -
  <a (click)="openEdit(item.attachmentId, item.attachmentName)">edit</a>
</div><br/>
