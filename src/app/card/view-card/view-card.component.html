<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile [rowspan]="1" [colspan]="3">
    <mat-form-field class="form-field">
      <input matInput type="text" placeholder="Title" [(ngModel)]="data.cardName">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="1" [colspan]="3">
    Thành Viên
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="1" [colspan]="3">
    <mat-form-field class="description">
      <textarea matInput type="text" placeholder="Description" [(ngModel)]="data.description"></textarea>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="1" [colspan]="3">
    <button mat-raised-button color="primary" [mat-dialog-close]="data">Update</button>
  </mat-grid-tile>
  <mat-grid-tile  [rowspan]="1" [colspan]="4">
    <button mat-raised-button color="primary">Label</button>
<!--    <mat-drawer  #drawer class="example-sidenav" mode="side">-->
<!--      <tr *ngFor="let label of labels">-->
<!--        <p>{{label.labelName}}</p>-->
<!--      </tr>-->
<!--    </mat-drawer>-->
  </mat-grid-tile>
</mat-grid-list>
