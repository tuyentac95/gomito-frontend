<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" [(ngModel)]="signupRequest.username" name="username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [(ngModel)]="signupRequest.email" name="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" [(ngModel)]="signupRequest.password" name="password">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" (click)="signup()">Register</button>

    </form>
  </mat-card>
</div>
